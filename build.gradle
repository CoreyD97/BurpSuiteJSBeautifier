plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    compile group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '3.0.8'
    compile group: 'org.mozilla', name: 'rhino', version: '1.7.12'
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'

    testCompile files('/opt/BurpSuitePro/burpsuite_pro.jar')
}

jar{
    baseName = project.name
    from {
        (configurations.compile).collect { it.isDirectory() ? it : zipTree(it) }
    }{
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/releases")
}